name: CI

# DÃ©clenche le workflow pour chaque pr
on:
  pull_request:

jobs:
  # --- JOB FRONTEND ---
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Installer les dependences
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Run unit tests
        run: npm test

      - name: Check Expo project
        run: npx expo doctor

  # --- JOB BACKEND ---
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Installer les dependences
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Run unit tests
        run: npm test
        
